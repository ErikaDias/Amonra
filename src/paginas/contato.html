<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../imagens/icone.jpg" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
		<title>Contato - Espaço Amonrá</title>
	</head>  

    <body>

        <header>
            <a href="#">
                <figure>
                    <img src="../imagens/logo.png" alt="Logo RePrograma" />
                </figure>
            </a>

            <nav>
                <ul>
                    <li><a href="../index.html">Amonrá</a></li>
                    <li><a href="./terapeuta.html">Terapeuta</a></li>
                    <li><a href="./praticas.html">Praticas</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <hr/>

        <main>

            <section class="redesocial">
    
                <div>
                    <img src="../imagens/instagram.png">
					<h2>@espacoamonra</h2>
					<a href="https://www.instagram.com/espacoamonra/" target="_blank" rel="external">
					<input type="submit" value="Instagram" class="botaoredesocial"></a>
                </div>
                
                <div>
                    <img src="../imagens/whatsapp.png">
                    <h2>(41) 9 9229-7837</h2>
                    <a href="https://api.whatsapp.com/send?phone=5541992297837" target="_blank" rel="external"> 
                    <input type="submit" value="Whatsapp" class="botaoredesocial"></a>
                </div>

                <div>
                    <img src="../imagens/facebook.png">
					<h2>/espacoamonra</h2>
					<a href="https://www.facebook.com/espacoamonra" target="_blank" rel="external">
					<input type="submit" value="Facebook" class="botaoredesocial"></a>
                </div>
            </section>

            <section class="form-group">

                <h3 class="contato">Entre em contato</h3>

                <form class="formulario">

                    <fieldset>
                        <legend class="legenda">
                            Nos deixe uma mensagem (:
                        </legend>

                        <label class="label" for="username">
                            <span>Nome</span>
                            <input type="text" id="nome" class="input" required placeholder="nome">
                        </label>
                        <Label class="label" for="email">
                            <span>E-mail</span>
                            <input type="email" id="email" class="input" required placeholder="exemplo@exemplo.com">
                        </Label>

                        <label class="label" for="telefone">
                            <span>Telefone</span>
                            <input type="tel" id="telefone" class="input"required placeholder="(xx) x xxxx-xxxx">
                        </label>
                        <label class="label" for="mensagem">
                            <span>Mensagem</span>
                            <textarea id="mensagem" class="input" required></textarea>
                        </label>
                        <button class="button" type="submit">Enviar</button>
                    </fieldset>
                </form>

            </section>
            
        </main>

        <hr/>

        <footer>
            <p>Copyright &copy; 2020 | Espaço Amonrá | Criado por Erika Dias</p>
        </footer>
        
    </body>
</html>
